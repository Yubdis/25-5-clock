<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>25+5 Clock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <h1 class="text-center py-3">25 + 5 Clock</h1>

    <div class="container py-3">
      <div class="row">
        <div class="col-6">
          <div class="card shadow">
            <div class="card-header text-center" id="break-label">Break Length</div>
            <div class="card-body">
              <div class="text-center p-2" id="break-length">5</div>
              <button class="btn btn-outline-danger" id="break-decrement">-</button>
              <button class="btn btn-outline-danger" id="break-increment">+</button>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="card shadow-lg">
            <div class="card-header text-center" id="session-label">Session Length</div>
            <div class="card-body">
              <div class="text-center p-2" id="session-length">25</div>
              <button class="btn btn-outline-info ali" id="session-decrement">-</button>
              <button class="btn btn-outline-info" id="session-increment">+</button>
            </div>
          </div>  
        </div>
        
        <div class="container py-3">
          <div class="row">
            <div class="col">
              <div class="card shadow-lg">
                <div class="card-header text-center" id="timer-label">Timer</div>
                <div class="card-body">
                  <div class="text-center p-3" id="time-left"><span id="timer-minutes">25</span>:<span id="timer-seconds">00</span></div>
                  <button class="btn btn-outline-dark" id="start_stop">Start/Stop</button>
                  <button class="btn btn-outline-dark" id="reset">Reset</button>
                  <audio id="beep" src="https://soundbible.com/1746-Ship-Bell.html"></audio>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="index.js"></script>
</body>

</html>
